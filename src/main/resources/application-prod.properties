# Production Profile
spring.application.name=spring-boot-demo-prod
server.port=8082

# Production specific settings
logging.level.org.example.springbootdemo=INFO
logging.level.org.springframework.web=WARN
logging.level.root=WARN

# Production database (PostgreSQL example)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/proddb}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:produser}
spring.datasource.password=${DB_PASSWORD:prodpass}

# Security
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Performance
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10
