# Staging Profile
spring.application.name=spring-boot-demo-stage
server.port=8083

# Staging specific settings
logging.level.org.example.springbootdemo=INFO
logging.level.org.springframework.web=INFO
logging.level.root=INFO

# Staging database (PostgreSQL example)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/stagedb}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:stageuser}
spring.datasource.password=${DB_PASSWORD:stagepass}

# Staging monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Performance (moderate settings for staging)
server.tomcat.max-threads=100
server.tomcat.min-spare-threads=5
